{% include 'patientheader.html'%}
	<div class="banner-w3l-main">
		<div class="w3l-banner-content">
		  <div class="container">
			<div class="bannerhny-info text-center">  
			<form method="post" style="margin-top:200px;" >
			<h1 align="center" style="font-family: times new roman;color: #fffffe;">REGISTRATION</h1>
		<table align="center"  class="table" style="width:600px; color: #fffffe; font-family: times new roman"  >
		<br>
	<br>
		
    {% for row in data['patientview']%}
		<tr>
			<th>First Name</th>
			<td><input type="text" required="" name="fname" value="{{row['patient_fname']}}" maxlength="15" class="form-control" style="opacity: 0.7"></td>
		</tr>
		<tr>
			<th>Last Name</th>
			<td><input type="text" required="" name="lname" value="{{row['patient_lname']}}" maxlength="15" class="form-control" style="opacity: 0.7"></td>
		</tr>
		<tr>
			<th>DOB</th>
			<td><input type="date" required="" name="p_dob" value="{{row['p_dob']}}" class="form-control" style="opacity: 0.7"></td>
		</tr>
		<tr>
		<th>Gender</th>
			<td><input type="text" required="" name="pgender" value="{{row['p_gender']}}" class="form-control" style="opacity: 0.7"></td>
		</tr>
		<tr>
			<th>House Name</th>
			<td><input type="text" required="" name="hname" value="{{row['patient_hname']}}" class="form-control" style="opacity: 0.7"></td>
		</tr>
			<th>District</th>
			<td>
			<select name="District" id="district" class="form-control" style="opacity: 0.7">
				<option value="Select">Select Option</option>
				<option value="Ernakulam">Ernakulam</option>
                <option value="Trivandrum">Trivandrum</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Kasaragod">Kasaragod</option>
                      <option value="Kozhikode">Kozhikode</option>
                         <option value="Kannur">Kannur</option>
                            <option value="Wayanad">Wayanad</option>
                               <option value="Palakkad">Palakkad</option>
                               <option value="Idukki">Idukki</option>
                               <option value="Kottayam">Kottayam</option>
                               <option value="Pathanamthitta">Pathanamthitta</option>
                               <option value="Malappuram">Malappuram</option>
                               <option value="Kollam">Kollam</option>
			</select></td>
		</tr>
		<tr>
			<th>Pin Code</th>
			<td><input type="text" pattern=[0-9]{6} value="{{row['patient_pin']}}" required="" name="pincode" maxlength="6" class="form-control" style="opacity: 0.7"></td>
		</tr>	
		<tr>
			<th>Phone number</th>
			<td><input type="text" pattern=[0-9]{10} value="{{row['patient_phno']}}" required="" name="phno" maxlength="10" class="form-control" style="opacity: 0.7"></td>
		</tr>
		
		<tr>
			<!--th>Date of check in</th>
			<td><input type="Date" name="" class="form-control"></td>
		</tr>
		<tr>
			<th>Date of check out</th>
			<td><input type="Date" name="" class="form-control"></td>
		</tr-->
		<tr>
			<td colspan="2"><center><input type="submit" name="patient" value="UPDATE" class="btn btn-info"></center></td>
			
		</tr>
    {%endfor%}
	</tr>
	</table>
</font></form>
<style type="text/css">
	tr,td,th{
		border: 0px !important;
	}
</style>
</div>
</div>
{% include 'footer.html'%}
